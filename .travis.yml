dist: xenial
sudo: required
language: ruby
services:
- docker
notifications:
  webhooks: https://coveralls.io/webhook
env:
  global:
    - COVERALLS_PARALLEL=true
jobs:
  include:
    - stage: testes
      before_install:
      - sudo apt-get update -qq
      - bin/instalador.sh -dp
      before_script:
        - pandoc -v
        - libreoffice --version
        - pdftk --version
      script:
      - bundle exec rake spec:ruby
      - bundle exec rake cucumber:ruby
    - stage: testes
      cache:
        directories:
          - $HOME/.TinyTeX
      before_install:
      - sudo apt-get update -qq
      - export PATH=$PATH:~/.TinyTeX2/bin/x86_64-linux
      - bin/instalador.sh -dptc
      before_script:
        - latexmk -v
        - xelatex -v
        - pdftotext -v
        - pandoc -v
        - libreoffice --version
        - pdftk --version
      script:
      - bundle exec rake spec:pdf
      - bundle exec rake cucumber:pdf
      after_failure:
      - cat test/latex/exemplo-minimo/xxx-Monografia.log
    - stage: deploy
      install: skip
      script: echo tag $TRAVIS_TAG slug $TRAVIS_REPO_SLUG branch $TRAVIS_BRANCH
      deploy:
      - provider: rubygems
        api_key:
          secure: 
        on:
          branches:
            only:
              - master
      - provider: rubygems
        api_key:
          secure: 
        on:
          tag: true
          all_branches: true
      - provider: script
        script: bin/build-docker.sh && bin/deploy-docker.sh
        on:
          repo: sergiovilar/limarka
          branches:
            only:
              - master
      - provider: script
        script: bin/build-docker.sh && bin/deploy-docker.sh $TRAVIS_TAG
        on:
          tags: true
